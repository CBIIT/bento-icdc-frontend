page: /BPSC
  title: Best Practices Subcommittee 
  primaryContentImage: 'https://raw.githubusercontent.com/CBIIT/datacommons-assets/main/icdc/aboutPages/Photo-About_BPSC.jpeg'
  content: 
    - 
      paragraph: "The Best Practices Subcommittee (BPSC) has the responsibility for examining completed and planned studies to identify and recommend best practices that the Integrated Canine Data Commons (ICDC) will implement to streamline and harmonize data collection, standardize data formats and platforms, and manage and annotate data (especially clinical data). Moreover, these recommendations will help the broader community in study design and data collection to enhance research to better enable human and canine data comparison. The BPSC is composed of 8 external members, 5 NCI staff, 1 NHGRI staff, and is supported by FNLCR staff. 
    - 
      paragraph: "The ICDC, which will encompass many data types, is currently focused into three working groups; Imaging, Genomics, and Longitudinal Data Use and Acquistion."
      
    - 
      paragraph: "$$#WORKING GROUP GOALS:#$$"
    - 
      paragraph: "$$*Imaging Working Group*$$: To provide the comparative cancer research community with guidelines and best practices for the collection, formatting and reporting of imaging data collected from canine companion animals with naturally-occurring cancers into the Integrated Canine Data Commons (ICDC). Accomplishing this goal will facilitate the utilization and analysis of such data by stakeholders in the cancer research community and facilitate dog-to-human translational research and advancement of knowledge in the comparative oncology space."
    # - 
    #   paragraph: "$$*Clinical/Pathology*$$: To provide a standard set of clinical and pathological information to be collected when conducting canine clinical trials. By defining these data points for the community, and including an appropriate list of values, we hope to be able to more easily compare subjects and their data across studies."
    - 
      paragraph: "$$*Genomics Working Group*$$: To provide an overview of next generation sequencing (NGS) study design, assays and analysis approaches (focusing on genomics and transcriptomics) used by diverse canine cancer research teams alongside annotation of validation studies, canine-specific tooling and parameters, identify common data elements across published analyses, establish general principles in canine cancer genomics best practices modeled on human cancer genomics best practice principles; identify gaps in canine cancer genomics best practices and propose solutions."
    # - 
    #   paragraph: "$$*Immunology*$$: To provide a standard and expandable set of immunologic measurements to contextualize the changes that occur during treatment of spontaneously arising cancer in canines. Basic measurements will be compared across studies, while specialized study measurements will be used to understand specific outcomes. We hope this will lead to a better understanding of response to immunologic treatment and potentially to providing potential lines of investigation for treatment in humans."
    -
      paragraph: "$$*Longitudinal Data Use & Acquistion Working Group (LDAUWG)*$$: To identify potential collaborators generating longitudinal data and survey the landscape of available datasets. Scientific questions and use cases will motivate the efforts to acquire data for ingestion into the ICDC."
