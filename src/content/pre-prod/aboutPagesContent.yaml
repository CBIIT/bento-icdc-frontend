-  
  page: /purpose
  title: Purpose
  primaryContentImage: 'https://raw.githubusercontent.com/CBIIT/datacommons-assets/main/icdc/aboutPages/Photo-About_Purpose.jpeg'
  content: 
    - 
      paragraph: "NCI's Division of Cancer Treatment and Diagnosis (DCTD) charged the Frederick National Laboratory for Cancer Research (FNLCR) to build the Integrated Canine Data Commons (ICDC), a cloud-based repository of spontaneously-arising canine cancer data. ICDC was established to further research on human cancers by enabling comparative analysis with canine cancer. The data in the ICDC is sourced from multiple different programs and projects; all focused on canine subjects. The data is harmonized into an integrated data model and then made available to the research community. The ICDC is part of the $$[Cancer Research Data Commons (CRDC)](https://datacommons.cancer.gov/)$$, an initiative from NCI’s Center for Biomedical Informatics and Information Technology (CBIIT). Bioinformatic analysis of the ICDC data is accomplished using the CRDC’s $$[Cloud Resources](target:_self url:/#/crdc type:0)$$."
    - 
      paragraph: "Within the FNLCR, the Bioinformatics and Computational Science (BACS) Directorate is focused on software engineering and data science. The Applied and Developmental Research Directorate (ADRD) is managing the ICDC Steering Committee and providing one of the data sources for the ICDC. The ICDC Steering Committee is comprised of external members, FNLCR and NCI staff that provides guidance to DCTD on the ICDC."
- 
  page: /steeringCommittee
  title: "Steering Committee"
  primaryContentImage: 'https://raw.githubusercontent.com/CBIIT/datacommons-assets/main/icdc/aboutPages/Photo-About_SteeringCommittee.jpeg'
  content: 
    - 
      paragraph: "The Integrated Canine Data Commons (ICDC) is community-driven and built with input and collaboration from many groups to foster a diversity of ideas and to ensure needs are identified across the broad research community. To achieve this collaboration, the ICDC Steering Committee was formed to advise the NCI and FNLCR on the ICDC. The Steering Committee is composed of members from the non-NIH research community, NCI, NHGRI, and NCATS. There is also ex-officio members who are FNLCR staff. All chairpersons are from the non-NIH research community."
    - 
      paragraph: "The Steering Committee has two sub-committees: the $$[Data Governance Advisory Board](target:_self url:/#/dgab type:0)$$ (DGAB) and the $$[Best Practices Sub-Committee](target:_self url:/#/bpsc type:0)$$ (BPSC)."
