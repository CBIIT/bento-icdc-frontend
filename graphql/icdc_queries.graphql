    OPTIONAL MATCH (s)<-[*]-(f:file)
    WITH DISTINCT f, s, cases, samples
    RETURN{
    study_code: s.clinical_study_designation,
    files: COUNT(f),
    total_size_MB: SUM(f.file_size)/1000000,
    cases: cases,
    samples: samples
    }
    """, passThrough: true)

